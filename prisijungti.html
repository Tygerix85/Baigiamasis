<!DOCTYPE html>
<html lang="LT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Baigiamasis</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="register">
    <a class="back" href="index.html" >Pagrindinis</a>
    <form class="form" action="/register" method="POST">
        <label for="first-name">Vardas:</label>
        <input type="text" id="first-name" name="first-name" required minlength="3" maxlength="15"/>
        <br />
        <label for="last-name">Pavardė:</label>
        <input type="text" id="last-name" name="last-name" required minlength="3" maxlength="15"/>
        <br />
        <label for="email">El. paštas:</label>
        <input type="email" id="email" name="email" required  />
        <br />
        <label for="password">Slaptažodis:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <input class="hikes-register" type="submit" value="Registruotis" />
      </form>
    </body>
  </html>
